<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credential</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 id="login-sec">Kindly login your credentials to get started</h1>

      <form action="." method="post">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <label for="psw"><b>Email</b></label>
          <input type="password" placeholder="Enter Email" name="psw" />

          <button type="submit">
            <span><a href="success-registration.html">Login </a></span>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
